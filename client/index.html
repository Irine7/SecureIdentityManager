<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Polyfills for Web3 - Enhanced for better compatibility -->
    <script>
      // Global object polyfill for module compatibility
      window.global = window;
      
      // Process polyfill for Node.js compatibility
      window.process = window.process || {
        env: { 
          DEBUG: undefined, 
          NODE_ENV: 'production',
          // Add other environment variables that might be needed
          BROWSER: true
        },
        version: '',
        nextTick: function(cb) { setTimeout(cb, 0); },
        browser: true
      };
      
      // Fix for Buffer not being available during early loading
      window.Buffer = window.Buffer || [];
      window.Buffer.isBuffer = function() { return false; };
      window.Buffer.from = window.Buffer.from || function() { return []; };
      window.Buffer.alloc = window.Buffer.alloc || function() { return []; };
      
      // Stream polyfill
      window.Stream = function() {};
      
      // Define a safe console that works in older browsers
      if (!window.console) window.console = {
        log: function() {},
        error: function() {},
        warn: function() {}
      };
    </script>
    <!-- Proper Buffer implementation loaded asynchronously -->
    <script type="module">
      import { Buffer } from 'buffer';
      window.Buffer = Buffer;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
